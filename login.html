<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login & Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-warning navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">INDEX</a>
            </li>
          <li class="nav-item active">
            <a class="nav-link" href="login.html">STUDENTS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="product.html">PRODUCT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="book.html">LIBRARY</a>
          </li>
        </ul>
      </nav>
      <div class="container">
          <div class="row">
              <div class="col col-12 col-sm-6">
                  <h4>LOGIN</h4>
                  <form>
                      <table class="table">
                          <tr>
                              <td>USERNAME</td>
                              <td><input type="text" class="form-control" id="user1"></td>
                          </tr>
                          <tr>
                              <td>PASSWORD</td>
                                <td><input type="password" class="form-control" id="pass1"></td>
                          </tr>
                          <tr>
                            <td></td>
                            <td><button type="button" class="btn btn-success" onclick="Log();"> LOGIN </button></td>
                        </tr>
                      </table>
                  </form>
              </div>
              <div class="col col-12 col-sm-6">
                  <h3> REGISTRATION </h3>
                  <form>
                      <table class="table">
                          <tr>
                              <td>NAME</td>
                              <td><input type="text" id="name" class="form-control"></td>
                          </tr>
                          <tr>
                              <td>AGE</td>
                              <td><input type="text" id="age" class="form-control"></td>
                          </tr>
                          <tr>
                              <td>D.O.B</td>
                              <td><input type="date" id="dob" class="form-control"></td>
                          </tr>
                          <tr>
                              <td>Email</td>
                              <td><input type="email" id="email" class="form-control"></td>
                          </tr>
                          <tr>
                              <td>PLACE</td>
                              <td><input type="text" id="place" class="form-control"></td>
                          </tr>
                          <tr>
                              <td>DISTRICT</td>
                              <td>
                                  <select id="dis" class="formcontrol">
                                      <option value=""></option>
                                      <option value="Kasargod">Kasargod</option>   
                                      <option value="Kannur">Kannur</option>      
                                      <option value="Wayanad">Wayanad</option>
                                      <option value="Kozhikode">Kozhikode</option>
                                      <option value="Malappuram">Malappuram</option>
                                      <option value="Palakkad">Palakkad</option> 
                                      <option value="Thrissur">Thrissur</option>
                                      <option value="Ernakulam">Ernakulam</option>
                                      <option value="Idukki">Idukki</option>
                                      <option value="Kottayam">Kottayam</option>
                                      <option value="Pathanamthitta">Pathanamthitta</option> 
                                      <option value="Alappuzha">Alappuzha</option>
                                      <option value="Kollam">Kollam</option>
                                      <option value="Thiruvananthapuram">Thiruvananthapuram</option>                                         
                                  </select>
                                </td>
                          </tr>
                          <tr>
                              <td>USERNAME</td>
                              <td><input type="text" id="user2" class="form-control"></td>
                          </tr>
                          <tr>
                              <td>PASSWORD</td>
                              <td><input type="password" id="pass2" class="form-control"></td>
                          </tr>
                          <tr>
                              <td>CONFIRM PASSWORD</td>
                              <td><input type="password" id="cp" class="form-control"></td>
                          </tr>
                          <tr>
                              <td></td>
                              <td><button type="button" class="btn btn-success" onclick="Reg();"> SUBMIT </button></td>
                          </tr>
                      </table>                    
                  </form>
              </div>
          </div>
      </div>
      <script>
          function Log(){
              var username=document.getElementById("user1").value;
              var password=document.getElementById("pass1").value;
              console.log("Username : " user);
              console.log("Password :" pass);
          }
          function Reg(){
              var name=document.getElementById("name").value;
              var age=document.getElementById("age").value;
              var dob=document.getElementById("dob").value;
              var email=document.getElementById("email").value;
              var place=document.getElementById("place").value;
              var district=document.getElementById("dis").value;
              var username=document.getElementById("user2").value;
              var password=document.getElementById("pass2").value;
              var cp=document.getElementById("cp").value;

              console.log("Name : " name);
              console.log("Age : " age);
              console.log("D.O.B : " dob);
              console.log("E-mail : " email);
              console.log("Place : " place);
              console.log("District : " district);
              console.log("Username : " username);
              console.log("Password : " password);
              console.log("Confirm Password : " cp);
          }
          
      </script>
</body>
</html>
